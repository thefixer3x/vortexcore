name: Lingo.dev i18n - VortexCore

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
      - feat/*
    paths:
      - 'locales/en.json'
      - 'i18n.json'
      - 'src/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'locales/en.json'
      - 'i18n.json'

permissions:
  contents: write
  pull-requests: write

jobs:
  i18n:
    name: Generate Translations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Validate i18n configuration
        run: |
          if [[ -f "i18n.json" ]]; then
            echo "✅ i18n.json found"
            bun x jq empty i18n.json
          else
            echo "❌ i18n.json not found"
            exit 1
          fi
      
      - name: Check source locale
        run: |
          if [[ -f "locales/en.json" ]]; then
            echo "✅ Source locale found"
            key_count=$(bun x jq -r ".. | scalars" locales/en.json | wc -l)
            echo "📊 Source keys: $key_count"
          else
            echo "❌ Source locale not found"
            exit 1
          fi
      
      - name: Generate translations
        env:
          LINGODOTDEV_API_KEY: ${{ secrets.LINGODOTDEV_API_KEY }}
        run: |
          echo "🌐 Generating translations for VortexCore platform..."
          bun x lingo.dev@latest i18n
      
      - name: Validate generated translations
        run: |
          echo "🔍 Validating generated translations..."
          for lang in es fr de ja zh pt ar ko it ru; do
            if [[ -f "locales/${lang}.json" ]]; then
              if bun x jq empty "locales/${lang}.json"; then
                keys=$(bun x jq -r ".. | scalars" "locales/${lang}.json" | wc -l)
                echo "✅ $lang: $keys keys"
              else
                echo "❌ $lang: Invalid JSON"
                exit 1
              fi
            fi
          done
      
      - name: Run tests
        run: |
          if grep -q '"test"' package.json; then
            # Check if any test files exist with proper extensions
            test_files=$(find . -type f \( -name "*.test.ts" -o -name "*.test.js" -o -name "*.test.tsx" -o -name "*.test.jsx" -o -name "*.spec.ts" -o -name "*.spec.js" -o -name "*.spec.tsx" -o -name "*.spec.jsx" \) 2>/dev/null || true)
            if [[ -n "$test_files" ]]; then
              echo "🧪 Running tests..."
              bun test
            else
              echo "📝 No test files found, skipping tests"
            fi
          else
            echo "📝 No test script configured, skipping tests"
          fi
      
      - name: Build application
        run: bun run build
      
      - name: Commit translations
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if ! git diff --quiet locales/; then
            git add locales/
            git commit -m "🌐 Update translations for VortexCore platform
            
            - Generated technical translations maintaining accuracy
            - Updated privacy and security terminology
            - Auto-generated via Lingo.dev CI/CD
            
            Co-authored-by: Lingo.dev <action@lingo.dev>"
            git push
          else
            echo "No translation changes to commit"
          fi