[build]
  # Install Bun and build using Bun to avoid npm/yarn
  command = "curl -fsSL https://bun.sh/install | bash && export BUN_INSTALL=\"$HOME/.bun\" && export PATH=\"$BUN_INSTALL/bin:$PATH\" && bun --version && bun install --frozen-lockfile && bun run build"
  publish = "dist"

[dev]
  command = "bun run dev"
  port = 3000
  targetPort = 3000

env = { }

# Single-page app rewrite so deep links resolve to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Edge Functions (if any) can be mapped here
# [[edge_functions]]
# path = "/functions/*"
# function = "<function-name>"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://accounts.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.openai.com https://api.perplexity.ai https://generativelanguage.googleapis.com https://api.stripe.com; frame-src 'self' https://js.stripe.com https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';"

    # Force HTTPS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Prevent clickjacking
    X-Frame-Options = "DENY"

    # Prevent MIME sniffing
    X-Content-Type-Options = "nosniff"

    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"

    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Permissions policy (formerly Feature Policy)
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=(self)"

    # Cross-Origin policies
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"
